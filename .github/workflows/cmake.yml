name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Prepare
      run: sudo apt-get install -y gcc cmake build-essential libpcap0.8 libpcap-dev liblua5.1-0 liblua5.1-0-dev libssl1.1 libssl-dev python3-dev conntrack auditd audispd-plugins audit.d net-tools gdb pkg-config strace valgrind python3-pip iptables git sudo python-apt python3-distutils-extra python3-apt telnet
           
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cd v2_Development && cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      # Build your program with the given configuration
      run: cd v2_Development && cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: make
      run: make -C ${{github.workspace}}/build

    - name: test
      run: cd v2_Development && cmake -CMAKE_TEST